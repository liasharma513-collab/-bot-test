<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuronest AI Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.6;
    }

    .launch-btn {
      background-color: #00c6ff;
      background-image: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      font-size: 18px;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,198,255,0.3);
    }

    .launch-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,198,255,0.6);
    }

    .chat-frame {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 370px;
      height: 550px;
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      border-radius: 10px;
      overflow: hidden;
    }

    .close-btn {
      position: fixed;
      bottom: 670px;
      right: 30px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 10000;
      box-shadow: 0 0 15px rgba(255, 78, 80, 0.6);
    }

    @media (max-width: 768px) {
      .chat-frame {
        width: 95%;
        height: 90%;
        right: 2.5%;
        bottom: 5%;
      }

      .close-btn {
        bottom: auto;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <h1> ðŸ˜£STILL CONFUSED ? MEET OUR LOAN AND INSURANCE ASSITANT !</h1>
  <p>Get instant help with loans, insurance, and eligibility â€“ right from our intelligent virtual agent.</p>
  <button class="launch-btn" onclick="openChat()">ðŸš€ Start</button>

  <iframe id="botFrame" class="chat-frame" src=""></iframe>
  <button id="closeBtn" class="close-btn" onclick="closeChat()">Ã—</button>

  <script>
    const botURL = "https://cdn.botpress.cloud/webchat/v3.1/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/15/15/20250715155242-2GB61L2M.json";

    function openChat() {
      const frame = document.getElementById('botFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.src = botURL;
      frame.style.display = 'block';
      closeBtn.style.display = 'block';
    }

    function closeChat() {
      const frame = document.getElementById('botFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.style.display = 'none';
      frame.src = "";  // Stop the bot
      closeBtn.style.display = 'none';
    }
  </script>

</body>
</html>
