<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuronest AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #launch-btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-frame {
      display: none;
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button id="launch-btn">ðŸ’¬ Launch Chat</button>

  <iframe
    id="chat-frame"
    src=""
    allow="microphone; camera"
  ></iframe>

  <script>
    const button = document.getElementById("launch-btn");
    const iframe = document.getElementById("chat-frame");

    const botUrl = "https://cdn.botpress.cloud/webchat/v3.1/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/15/15/20250715155242-2GB61L2M.json";

    button.addEventListener("click", () => {
      iframe.src = botUrl;
      iframe.style.display = "block";
      button.style.display = "none";
    });
  </script>

</body>
</html>
