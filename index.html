<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Test AI Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    .launch-btn {
      border: none;
      outline: none;
      padding: 10px 20px;
      /* background-color: tomato; */
      background: linear-gradient(to right, lightblue, #5757ee);
      border-radius: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 10px gray;


      &:hover {
        transition: 0.9s ease;
        transform: scale(1.01);
        background: linear-gradient(to right, #5757ee, lightblue);
      }
    }

    .chat-frame {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 370px;
      height: 550px;
      border: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .close-btn {
      position: fixed;
      bottom: 640px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 10000;
    }
  </style>
</head>

<body>

  <h1>Get Instant Help with <br> Loans & Insurance</h1>
  <p>Click below to chat with our AI Agent for free loan advice, Insurance options and quick eligibility checks.</p>
  <button class="launch-btn" onclick="openChat()">ðŸš€ Launch Chat</button>

  <iframe id="botFrame" class="chat-frame" src=""></iframe>
  <button id="closeBtn" class="close-btn" onclick="closeChat()">Ã—</button>

  <script>
    const botURL = "https://cdn.botpress.cloud/webchat/v3.1/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/15/15/20250715155242-2GB61L2M.json";

    function openChat() {
      const frame = document.getElementById('botFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.src = botURL;
      frame.style.display = 'block';
      closeBtn.style.display = 'block';
    }

    function closeChat() {
      const frame = document.getElementById('botFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.style.display = 'none';
      frame.src = "";  // Stop the bot
      closeBtn.style.display = 'none';
    }
  </script>

</body>

</html>
